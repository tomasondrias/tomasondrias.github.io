<script>

var imgs = [];
currentIndex = 0;
var lightbox = document.getElementById('gallery-close-up');
var lightboxImg = document.getElementById('gallery-img');
var defaultBgColor = document.body.style.backgroundColor;

var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
        var imgElements = document.getElementsByClassName('selectable-img');
        var pageData = JSON.parse(this.responseText);
        imgs = [ pageData.fotka1, pageData.fotka2_lava, pageData.fotka3_prava, pageData.fotka4_lava, pageData.fotka5_prava, pageData.fotka6 ];

        for ( var i = 0; i < imgs.length; i++ ) (function(i){
            imgElements[i].src = "http://tomasondrias.com/img/" + imgs[i];
			imgElements[i].onclick = function() {
				showLightbox(i);
			}
		})(i);

		var iframe = document.createElement('iframe');
		iframe.width = 560;
		iframe.height = 420;
		iframe.innerHTML = '&nbsp;';
		iframe.src = 'http://www.youtube.com/embed/' + pageData.video.url + '?color=white&amp;theme=light';
		document.getElementById('video').appendChild(iframe);
		var caption = `<b>${pageData.video.autor}</b> - ${pageData.video.nazov}`;
		document.getElementById('video-caption').innerHTML = caption;
  }
};
xhttp.open("GET", "/json/home.json", true);
xhttp.send();

function showLightbox(i) {
    currentIndex = i;
    lightbox.style.display = 'flex';
    document.body.style.backgroundColor = 'rgba(0, 0, 0, 0.75)';
    lightboxImg.src = "http://tomasondrias.com/img/" + imgs[currentIndex];
}

function right() {
	currentIndex++;
	if (currentIndex == imgs.length) currentIndex = 0;
	lightboxImg.src = "http://tomasondrias.com/img/" + imgs[currentIndex];
}

function left() {
	currentIndex--;
	if (currentIndex < 0) currentIndex = imgs.length - 1;
	lightboxImg.src = "http://tomasondrias.com/img/" + imgs[currentIndex];
}

function closeLightbox() {
	lightbox.style.display = 'none';
	document.body.style.backgroundColor = defaultBgColor;
}

</script>
